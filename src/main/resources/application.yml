server:
  port: ${env.server.port}
  servlet:
    contextPath: /api
spring:
  config:
    import: classpath:/env.yml
  jpa:
    database: mysql
    database-platform: org.hibernate.dialect.MySQL5InnoDBDialect
    open-in-view: false
    show-sql: true
    generate-ddl: true
    hibernate:
      ddl-auto: update
    properties:
      hibernate: format_sql=true
  datasource:
    url: jdbc:mysql://${env.db.host}:${env.db.port}/${env.db.name}?autoReconnect=true
    username: ${env.db.user}
    password: ${env.db.pw}
    driver-class-name: com.mysql.cj.jdbc.Driver
logging:
  level:
    web: DEBUG
  org:
    hibernate:
      SQL: DEBUG
      type:
        descriptor:
          BasicBinder: TRACE

---

spring:
  mail:
    host: localhost
    port: ${env.mail.port}
    transport:
      protocol: smtp
    default:
      encoding: UTF-8
    properties:
      mail:
        smtp:
          auth: false
          starttls:
            enable: false
